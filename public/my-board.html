<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/global-board.css">
    <link rel="stylesheet" href="css/my-board.css">

    <title>my board</title>
</head>
<body>

    <nav>
        <button id="buttonOpenMenuBoard"><i class="fas fa-bars"></i></button>
        <a href="/user" id="nameOfUser"></a>
    </nav>

    <section class="msg-panel" id="msg-panel">
        
    </section>

    <aside id="menu-board">
        <div class="aside-menu" id="aside-menu">
            <button id="buttonCloseMenuBoard">X</button>
        </div>
    </aside>

    <main>     

    </main>

    <section id="panel-task">
        <div class="panel-menu">
            <button id="buttonClosePanelTask">X</button>
        </div>
        <input id="titleOfTheTask" type="text" class="title" placeholder="The title">
        <textarea id="descriptionOfTheTask" ></textarea>
        <p id="DateOfTheTask"></p>
        <div class="panel-buttons">
            <div class="removeTask">
                <i class="fas fa-trash"></i>
                <p>remove task</p>
            </div>
            <button>Upgrade</button>
        </div>
    </section>


    <script src="js/internMessage.js" type="module"></script>
