<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/global-board.css">
    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" href="../css/single-project.css">
    <script src="https://kit.fontawesome.com/2a1ee6f5dc.js" crossorigin="anonymous"></script>
    <title>SingleProject</title>
</head>
<body>
    
    <nav>
        <button id="buttonOpenAsidePanel"><i class="fas fa-bars"></i></button>
        <a href="/user" id="nameOfUser"></a>
    </nav>

    <section class="msg-panel" id="msg-panel">
        
    </section>

    <aside id="aside-panel">
        <div class="aside-menu" id="aside-menu">
            <button id="buttonCloseAsidePanel"><i class="fas fa-times"></i></button>
        </div>
    </aside>

    <main>
        <div class="panel-header" id="panel-header">
            <h2 id="firstLetter"></h2>
            <div class="info">
                <h3 id="titleOfTheProject"></h3>
                <h6 id="stateOfTheProject"></h6>
                <p id="dateOfTheProject"></p>
                <button id="buttonEditProject"><i class="fas fa-pen"></i></button>
            </div>
            <button id="addNewTask">+</button>
        </div>

        <div class="panel-body" id="panel-body">
            <div class="task">
                <input type="text" value="the title of the project">
                <p class="stateOfState">active</p>
            </div>
            <div class="task">
                <input type="text" value="the title of the project">
                <p class="stateOfState">active</p>
            </div>
        </div>
    </main>


    <script src="../js/single-project.js" type="module"></script>

</body>
</html>
