<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/global-board.css">
    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" href="../css/single-project.css">
    <link rel="stylesheet" href="../css/panel-task.css">
    <script src="https://kit.fontawesome.com/2a1ee6f5dc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SingleProject</title>
</head>
<body>
    
    <nav>
        <button id="buttonOpenAsidePanel"><i class="fas fa-bars"></i></button>
        <a href="/user" id="nameOfUser"></a>
        <div class="navActions">
            <a href="/my-board" class="toMyBoard"><i class="fas fa-tasks"></i><h6>My board</h6></a>
            <button class="logout" id="LogoutButton"><i class="fas fa-sign-out-alt"></i><h6>Logout</h6></button>
        </div>
    </nav>

    <section class="msg-panel" id="msg-panel">
        
    </section>

    <aside id="aside-panel">
        <div class="aside-menu" id="aside-menu">
            <button id="buttonCloseAsidePanel"><i class="fas fa-times"></i></button>
        </div>
        
    </aside>

    <main>
        <div class="panel-header" id="panel-header">
            <h2 id="firstLetter"></h2>
            <div class="info">
                <h3 id="titleOfTheProject"></h3>
                <h6 id="stateOfTheProject"></h6>
                <p id="dateOfTheProject"></p>
                <button id="buttonEditProject"><i class="fas fa-pen"></i></button>
            </div>
            <button id="addNewTask">+</button>
        </div>

        <div class="panel-body" id="panel-body">

        </div>
    </main>

    <section id="panel-task">
        <div class="panel-menu">
            <button id="buttonClosePanelTask"><i class="fas fa-times"></i></button>
        </div>

        <div class="panel-data">
            <input id="titleOfTheTask" type="text" class="title" placeholder="The title">
            <textarea id="descriptionOfTheTask" placeholder="Description"></textarea>
            <p id="DateOfTheTask"></p>
        </div>

        <div id="panel-buttons" class="panel-buttons">
            
        </div>
    </section>

    <script src="../js/intern-message.js" type="module"></script>
    <script src="../js/single-project.js" type="module"></script>

</body>
</html>
